<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrative Visualization Project</title>
    <meta name="description" content="Narrative Visualization Project for CS 498: Data Visualization at the University of Illinois at Urbana-Champaign">
    <meta name="author" content="James F. Coffey">
    <script src='https://d3js.org/d3.v5.min.js'></script>
  </head>
  <body>
    <script>
      const accidents_fatal_hullloss = await d3.csv('accidents_fatal_hull-loss.csv');
      const distance_roundtrip_airfare_US = await d3.csv('distance_roundtrip_airfare_US.csv');
      const fatalities_flight_training = await d3.csv('fatalities_flight_training.csv');
      const fatalities_hijacking = await d3.csv('fatalities_hijacking.csv');
      const fatalities_hullloss = await d3.csv('fatalities_hull-loss.csv');
      const hijackings = await d3.csv('hijackings.csv');
      const assengers_carried = await d3.csv('passengers_carried.csv');
      const roundtrip_airfare_US = await d3.csv('roundtrip_airfare_US.csv');
      var margin_top = 50;
      var margin_bottom = 50;
      var margin_left = 50;
      var margin_right = 50;
      var width = window.innerWidth - (margin_left + margin_right);
      var height = window.innerHeight - (margin_top + margin_bottom);
      var svg = d3.select("body")
      .append("svg").attr("width", width + margin_left + margin_right)
      .attr("height", height + margin_top + margin_bottom).append("g")
      .attr("transform", "translate("+margin_left+","+margin_top+")");
    </script>
  </body>
</html>
